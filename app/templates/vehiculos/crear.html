{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h3 class="mb-0">Registrar Veh√≠culo</h3>
                </div>

                <div class="card-body p-4">

                    <form id="formCrearVehiculo">
                        <div class="mb-3">
                            <label class="form-label">Placa</label>
                            <input type="text" class="form-control" name="placa" placeholder="ABC123" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" name="marca" placeholder="Ej: Toyota" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="number" class="form-control" name="modelo" placeholder="2024" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" class="form-control" name="color" placeholder="Ej: Rojo" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                Guardar Veh√≠culo
                            </button>
                        </div>
                    </form>

                </div>
            </div>

            <div id="msg" class="mt-4"></div>

        </div>
    </div>
</div>

<script>
document.getElementById("formCrearVehiculo").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
        placa: e.target.placa.value,
        marca: e.target.marca.value,
        modelo: parseInt(e.target.modelo.value),
        color: e.target.color.value,
    };

    const response = await fetch("/vehiculos/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    const msgDiv = document.getElementById("msg");

    if (response.ok) {
        msgDiv.innerHTML = `<div class="alert alert-success">Veh√≠culo registrado correctamente üéâ</div>`;
        e.target.reset();
    } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">Error al registrar el veh√≠culo ‚ùå</div>`;
    }
});
</script>

{% endblock %}
